<section class="page-section" id="{{ site.data.sitetext.faq.section | default: "faq" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].faq.title | markdownify | default: "faq" }}</h2>
       
      </div>
    </div>
    <div class="row">

      <div class=" portfolio-item fs-1">
        {% for section in site.sections %}
          {% if section.title == 'faq' %}
            <div class="text-muted">
              {{section.content}}
            </div>
          {% endif %}
        {% endfor %}
      </div>

    </div>
  </div>
</section>
